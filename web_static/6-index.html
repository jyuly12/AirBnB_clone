<!DOCTYPE html>
<html lang="en">
<head>
  <title>web_static</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="icon" href="images/icon.png">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="logo">
    </div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>California,Arizona...</h4>
        <ul class="popover">
          <li class="item">
            <h2>Arizona:</h2>
            <ul>
              <li>Page</li>
              <li>Page2</li>
            </ul>
          </li>
          <li class="item">
            <h2>California:</h2>
            <ul>
              <li>San Francisco</li>
              <li>Los Altos</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Internet,Kitchen...</h4>
        <ul class="popover">
          <li>Internet</li>
          <li>Kitchen</li>
          <li>TV</li>
          <li>Iron</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer class="footer_absolute">
    <p>Holberton School</p>
  </footer>
</body>
</html>
